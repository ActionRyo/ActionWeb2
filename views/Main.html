<div style="width: 980px; margin: 0 auto;">
<div>[<a href="/home/addbook">添加</a>]<a href="/home/logOut">Logout</a></div>
<style type="text/css">
	table{
		border: 1px solid #ccc;
		box-shadow: 2px 4px;
	}

	table th td,table tr td{
		border: 1px solid #ccc;
	}
</style>
<form method="post">
	<table>
		<tr>
			<td>编号</td>
			<td>图书编码</td>
			<td>图书名称</td>
			<td>添加者ID</td>
			<td>操作</td>
		</tr>
		{{with .}}
		{{range .}}
		<tr>
	  		<td>{{.BookId}}</td>
	  		<td>{{.BookCode}}</td>
	  		<td>{{.BookName}}</td>
	  		<td>{{.UserId}}</td>
	  		<td>[<a href="/home/EditBook?bid={{.BookId}}">修改</a>] [<a href="/home/DelBook?bid={{.BookId}}">删除</a>]</td>
		</tr>
		{{end}}
		{{end}}
	</table>
</form>
</div>
